<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Complaints</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Police Complaint Management</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto me-5">
            <li class="nav-item me-5">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="admin-login.html">Admin</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="login.html">Sign in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="container" id="single-complaint" style="margin-top: 100px;">
        <a href="view-complaints.html"><button class="btn btn-danger mb-3" id="close-complaint" >Back</button></a>
      <div class="card">
        <div class="card-header">Complaint Details</div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <h5>
              {complaint Description}
            </h5>
          </blockquote>
        </div>
        <div class="card-footer">
            <img src="#" alt="complaint-image">
        </div>
      </div>
    </div>
  </body>
</html>
